        body {

        }

            background-image: url('nekkuma.png'); /* Replace with your image path */

        }
        nav {

        }
        nav ul {
            list-style-type: none;

        }

        }
        nav ul li a {
            text-decoration: none;
            font-size: 1.2em;
            color: white;
        }
        nav ul li a:hover {
            color: #007BFF;
        }
